version: "3"

services:

  backend:
    build: ./service
    command: gunicorn vesninsoft.wsgi:application --bind 0.0.0.0:8000 --workers 3
    container_name: "backend"
    volumes:
      - static:/app/com/vesninsoft/static/
    expose:
      - "8000"

    restart: always
  
  nginx:
    build: ./nginx
    container_name: "nginx"
    volumes:
      - static:/app/com/vesninsoft/static/
    ports:
      - "1337:80"
    depends_on:
      - backend

    restart: always

