<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/account/registration.css' %}">
    <title>Регистрация</title>
</head>
<body>
    <div class='wrapper'>
        <div class='reg-form'>
            <form method='POST'>
                {% csrf_token %}
                    {{ form.as_p }}
                    <button class='reg-button' type='submit'>Регистрация</button>
                    <a href="/account/login" class="login-redirect">Вход</a>
            </form>
        </div>
    </div>
</body>
</html>
