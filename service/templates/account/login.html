<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/account/login.css' %}">
    <title>Вход</title>
</head>
<body>
    {% block content %}
        <div class='wrapper'>
            <div class='login-form'>
                <form method='POST'>
                    {% csrf_token %}
                        {{ form.as_p }}
                        <button class='login-button' type='submit'>Вход</button>
                        <a href="/account/registration" class="reg-redirect">Регистрация</a>
                </form>
            </div>
        </div>
    {% endblock content %}
</body>
</html>
